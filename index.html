<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <section class="portfolio">
            <div class="container">
                <div class="row justify-content-center p-4">

                            <div class="col-s-12 col-md-4">

                            <div class="col-s-12 col-md-4">

                            </div>
                            <div class="col-s-12 col-md-4">
                                card
                            </div>
                            <div class="col-s-12 col-md-4">
                                card
                            </div>
                            <div class="col-s-12 col-md-4">
                                card
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="about">
            <div class="container">
                <div class="row justify-content-center p-4">
                    <div class="col-s-10 col-md-8">
                        <!-- desktop col-8 -->
                        <div class="row">
                            <div class="col-12">
                                title about
                                disegno
                            </div>
                            <div class="col-s-12 col-lg-6">
                                <!-- desktop col-6 -->
                                text
                            </div>
                            <div class="col-s-12 col-lg-6">
                                <!-- desktop col-6 -->
                                text
                            </div>
                            <div class="col-12">
                                button
                            </div>
                        </div>
                    </div>

            <div class="container">
                <div class="row justify-content-center p-4">
                    <div class="col-s-10 col-md-8">
                        <!-- desktop col-8  -->

                            <div class="col-12">
                                title contact
                                disegno
                            </div>
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-12">
                                        name
                                    </div>
                                    <div class="col-12">
                                        email
                                    </div>
                                    <div class="col-12">
                                        number
                                    </div>
                                    <div class="col-12">

                                    </div>

                            </div>
                            <div class="col-12">

                            </div>

            <div class="container">

                    <div class="col-s-10 col-md-8">
