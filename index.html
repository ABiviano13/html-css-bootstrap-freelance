<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b59a747f9a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap freelancer</title>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <nav class="row justify-content-between p-2">
                <div class="col-4">
                    start Bootstrap
                </div>
                <div class="col-4">
                    portfolio about contact
                </div>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <section class="hero">
            <div class="container">
                <div class="row p-4">
                    <div class="col-12 text-center d-flex flex-column align-items-center">
                        <figure>
                            <img class="img-avatar" src="./bootstrap_freelancer/img/avatar.svg" alt="avatar">
                        </figure>
                        <div class="text-center">
                            <h1 class="text-uppercase">
                                Start Bootstrap
                            </h1>
                            <div class="star d-flex align-items-center justify-content-center gap-4">
                                 <i class="fa-solid fa-star"></i>
                            </div>
                            <ul class="list-hero text-small text-uppercase d-flex justify-content-center gap-1"> 
                                <li>
                                    Graphic Artist
                                </li>
                                <li class="item-hero">
                                   - Web Designer -
                                </li>
                                <li>
                                    Illustrator
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="portfolio">
            <div class="container">
                <div class="row justify-content-center p-4">
                    <div class="col-9 p-2">
                        <div class="row g-2">
                            <div class="col-12">
                                <div class="text-center">
                                    <h2 class="text-uppercase">
                                        Portfolio
                                    </h2>
                                    <div class="star d-flex align-items-center justify-content-center gap-4">
                                         <i class="fa-solid fa-star"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-xl-4">
                                <div class="card">
                                    <img src="./bootstrap_freelancer/img/cabin.png" class="card-img-top" alt="cabin">
                                </div>
                            </div>
                            <div class="col-md-6 col-xl-4">
                                <div class="card">
                                    <img src="./bootstrap_freelancer/img/cake.png" class="card-img-top" alt="cake">
                                </div>
                            </div>
                            <div class="col-md-6 col-xl-4">
                                <div class="card">
                                    <img src="./bootstrap_freelancer/img/circus.png" class="card-img-top" alt="circus">
                                </div>
                            </div>
                            <div class="col-md-6 col-xl-4">
                                <div class="card">
                                    <img src="./bootstrap_freelancer/img/game.png" class="card-img-top" alt="game">
                                </div>
                            </div>
                            <div class="col-md-6 col-xl-4">
                                <div class="card">
                                    <img src="./bootstrap_freelancer/img/safe.png" class="card-img-top" alt="safe">
                                </div>
                            </div>
                            <div class="col-md-6 col-xl-4">
                                <div class="card">
                                    <img src="./bootstrap_freelancer/img/submarine.png" class="card-img-top" alt="submarine">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="about">
            <div class="container">
                <div class="row justify-content-center p-4">
                    <div class="col-9">
                        <div class="row">
                            <div class="col-12">
                                title about
                                disegno
                            </div>
                            <div class="col-lg-6">
                                <!-- desktop col-6 -->
                                text
                            </div>
                            <div class="col-lg-6">
                                <!-- desktop col-6 -->
                                text
                            </div>
                            <div class="col">
                                button
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="contact">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <!-- desktop col-8  -->
                        <div class="row justify-content-center p-4">
                            <div class="col-9">
                                title contact
                                disegno
                            </div>
                            <div class="col-9">
                                <div class="row">
                                    <div class="col-12">
                                        name
                                    </div>
                                    <div class="col-12">
                                        email
                                    </div>
                                    <div class="col-12">
                                        number
                                    </div>
                                    <div class="col-12">
                                        message
                                    </div>
                                </div>
                            </div>
                            <div class="col-9">
                                button green
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="main-footer">
        <section class="info">
            <div class="container">
                <div class="row justify-content-center p-4">
                    <div class="col">
                        <div class="row">
                            <div class="col-xl-4">
                                location
                            </div>
                            <div class="col-xl-4">
                                around the web
                            </div>
                            <div class="col-xl-4">
                                about freelence
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="copyright">
            <div class="container">
                <div class="row justify-content-center p-2">
                    <div class="col text-center">
                        <div class="row">
                            <div class="col">
                                Copyright <!-- icon -->your website 2019
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </footer>
</body>
</html>
